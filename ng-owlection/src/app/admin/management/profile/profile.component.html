<h3 class="text-center">Organization</h3>

<div>
  <img src={{profile?.image}} width = "15%" height = "15%" alt="ProfilePic">
  <input #fileInput type="file"/>
</div>
<div>
  {{profile?.name}}
</div>
<div>
  <a href={{profile?.website}}> Organization Website </a>
</div>
<div>
  <body>
    <p> Description: {{profile?.description}} </p>
  </body>
</div>

<form [formGroup]="profileForm">
<div class="form-group">
  <label class="center-block">Name:
    <input #name class="form-control" formControlName="name"
      (keyup.enter)="editName(name.value)"
      (blur)="editName(name.value); name.value='' ">
  </label>
</div>

<div class="form-group">
  <label class="center-block">Website:
    <input #website class="form-control" formControlName="website"
      (keyup.enter)="editWebsite(website.value)"
      (blur)="editWebsite(website.value); website.value='' ">
  </label>
</div>

<div class="form-group">
  <label class="center-block">Description:
    <input #description class="form-control" formControlName="description"
      (keyup.enter)="editDescription(description.value)"
      (blur)="editDescription(description.value); description.value='' ">
  </label>
</div>
</form>
